<!DOCTYPE html>
<html lang="es">
 <head>

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/vendors/mdi/css/materialdesignicons.min.css') }}" />

  <link
   rel="stylesheet"

   integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/style.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/vendors/jvectormap/jquery-jvectormap.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/vendors/flag-icon-css/css/flag-icon.min.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/vendors/owl-carousel-2/owl.carousel.min.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/vendors/owl-carousel-2/owl.theme.default.min.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/vendors/select2/select2.min.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/vendors/select2-bootstrap-theme/select2-bootstrap.min.css') }}" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.2/css/jquery.dataTables.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css" />

  <script src="{{ url_for('static', filename='assets/vendors/js/vendor.bundle.base.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendors/chart.js/Chart.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendors/progressbar.js/progressbar.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendors/jvectormap/jquery-jvectormap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendors/owl-carousel-2/owl.carousel.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/off-canvas.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/hoverable-collapse.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/misc.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/settings.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/todolist.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/file-upload.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/dashboard.js') }}"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.2/css/jquery.dataTables.min.css" />
  <script src="https://cdn.datatables.net/1.11.2/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/css/selectize.default.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/js/standalone/selectize.min.js"></script>
  <script src="{{ url_for('static', filename='assets/vendors/select2/select2.min.js') }}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="icon" href="{{ url_for('static', filename='logo.jpeg') }}" type="image/x-icon" />
  <link rel="icon" href="{{ url_for('static', filename='logo.jpeg') }}" type="image/png" />
 </head>

 <body>
  <div class="container-scroller">
   <nav class="sidebar sidebar-offcanvas" id="sidebar">
    <div class="sidebar-brand-wrapper d-none d-lg-flex align-items-center justify-content-center fixed-top">
     <a class="sidebar-brand brand-logo" href="/taller"> <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="logo" style="width: 75%; height: 95%; margin-top: 30px;" /></a>
    </div>
    <ul class="nav" style="margin-top: 30px;">


     <li class="nav-item menu-items">
      <a class="nav-link" href="/prediccion">
       <span class="menu-icon">
        <i class="mdi mdi-settings text-primary"></i>
       </span>
       <span class="menu-title">Predicción</span>
      </a>
     </li>
     <li class="nav-item menu-items">
      <a class="nav-link" href="/" aria-expanded="false">
       <span class="menu-icon">
        <i class="mdi mdi-exit-to-app"></i>
       </span>
       <span class="menu-title">Salir</span>
      </a>
     </li>
    </ul>
   </nav>
   <div class="container-fluid page-body-wrapper">
    <nav class="navbar p-0 fixed-top d-flex flex-row">
     <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
      <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
       <span class="mdi mdi-menu"></span>
      </button>
      <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
       <span class="mdi mdi-format-line-spacing"></span>
      </button>
     </div>
    </nav>
    <div class="main-panel">
     <div class="content-wrapper">
      {% block content %} {% endblock %}
     </div>
     <footer class="footer" style="background: #000000;">
      <div class="d-sm-flex justify-content-center justify-content-sm-between">
       <span class="text-muted d-block text-center text-sm-left d-sm-inline-block" style="color: white !important; font-size: 15px !important;">ClimaAUS®</span>
       <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center" style="color: white;">
        Realizado por <a href="http://www.creativesoftware.com.ar" target="_blank" style="color: white; font-weight: bold; font-size: 15px !important;"> www.creativesoftware.com</a>
       </span>
      </div>
     </footer>
    </div>
   </div>
  </div>
 </body>
</html>
