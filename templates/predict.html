{% extends "taller.html" %}

{% block title %}Predicción del clima{% endblock %}
<style>
  .form-group {
    margin: 20px;
  }
  .range-container {
    display: flex;
    align-items: center;
  }
  .range-label {
    margin: 0 10px;
  }
  .value-display {
    margin-left: 10px;
    font-weight: bold;
  }
</style>
{% block content %}
<h1 class="mt-5" style="color: #ffae00;">Predicción del clima</h1>
{% if result %}
  <div class="alert alert-info mt-3">
    {{ result }}
  </div>
{% endif %}
<form method="post">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="rangeInput">Select a value:</label>
        <div class="range-container">
          <span class="range-label">0</span>
          <input type="range" class="form-range" id="rangeInput" min="0" max="5" step="0.5" value="0">
          <span class="range-label">5</span>
          
        </div>
        <center>
          <span class="value-display" id="rangeValue">0</span>

        </center>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="MaxTemp">Temperatura Máxima</label>
        <input type="number" step="any" class="form-control" id="MaxTemp" name="MaxTemp" required>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="Rainfall">Precipitación</label>
        <input type="number" step="any" class="form-control" id="Rainfall" name="Rainfall" required>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="Evaporation">Evaporación</label>
        <input type="number" step="any" class="form-control" id="Evaporation" name="Evaporation" required>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="Sunshine">Horas de sol</label>
        <input type="number" step="any" class="form-control" id="Sunshine" name="Sunshine" required>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="WindGustSpeed">Velocidad de ráfaga de viento</label>
        <input type="number" step="any" class="form-control" id="WindGustSpeed" name="WindGustSpeed" required>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="Pressure9am">Presión a las 9 AM</label>
        <input type="number" step="any" class="form-control" id="Pressure9am" name="Pressure9am" required>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="Pressure3pm">Presión a las 3 PM</label>
        <input type="number" step="any" class="form-control" id="Pressure3pm" name="Pressure3pm" required>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="Temp9am">Temperatura a las 9 AM</label>
        <input type="number" step="any" class="form-control" id="Temp9am" name="Temp9am" required>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="Temp3pm">Temperatura a las 3 PM</label>
        <input type="number" step="any" class="form-control" id="Temp3pm" name="Temp3pm" required>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="Humidity9am">Humedad a las 9 AM</label>
        <input type="number" step="any" class="form-control" id="Humidity9am" name="Humidity9am" required>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="Humidity3pm">Humedad a las 3 PM</label>
        <input type="number" step="any" class="form-control" id="Humidity3pm" name="Humidity3pm" required>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="Cloud9am">Nubosidad a las 9 AM</label>
        <input type="number" step="any" class="form-control" id="Cloud9am" name="Cloud9am" required>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="Cloud3pm">Nubosidad a las 3 PM</label>
        <input type="number" step="any" class="form-control" id="Cloud3pm" name="Cloud3pm" required>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="WindSpeed9am">Velocidad del viento a las 9 AM</label>
        <input type="number" step="any" class="form-control" id="WindSpeed9am" name="WindSpeed9am" required>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="WindSpeed3pm">Velocidad del viento a las 3 PM</label>
        <input type="number" step="any" class="form-control" id="WindSpeed3pm" name="WindSpeed3pm" required>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="RainToday">Lluvia hoy</label>
        <input type="number" step="any" class="form-control" id="RainToday" name="RainToday" required>
      </div>
    </div>
  </div>

  <button type="submit" style="background-color: #ffae00; border-color: #ffae00;" class="btn btn-primary">Predecir</button>
</form>
<script>
  const rangeInput = document.getElementById('rangeInput');
  const rangeValue = document.getElementById('rangeValue');

  rangeInput.addEventListener('input', () => {
    rangeValue.textContent = rangeInput.value;
  });
</script>
{% endblock %}
